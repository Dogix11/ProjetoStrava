<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/professor.css">
    <title>Document</title>
</head>

<body onload="renderDate()">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #ffffff white">
                <!-- Logo -->
                <a href="#" class="brand-logo"><img class="responsive-img" src="img/logo.png" alt="Logo da Pagina" style="width: 300px;"></a>
                </a>

                <!-- Ícone para abrir no Mobile -->
                <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                    <i class="material-icons black-text">menu</i>
                </a>

                <ul id="navbar-items" class="right hide-on-med-and-down">
                    <li><a href="#" class="black-text">Home</a></li>
                    <li><a href="#" class="black-text">Professor</a></li>
                    <li><a href="#" class="black-text">Crie</a></li>
                    <li><a href="#" class="black-text">Caléndario</a></li>
                    <li><a href="#" class="black-text">Controle</a></li>
                    <li><a href="#" class="black-text">Treino</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Menu Mobile -->
    <ul id="mobile-navbar" class="sidenav">
        <li><a href="#" class="black-text">Home</a></li>
        <li><a href="#" class="black-text">Professor</a></li>
        <li><a href="#" class="black-text">Crie</a></li>
        <li><a href="#" class="black-text">Caléndario</a></li>
        <li><a href="#" class="black-text">Controle</a></li>
        <li><a href="#" class="black-text">Treino</a></li>
    </ul>

    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            <div class="days">

            </div>
        </div>
    </div>
    <script src="./js/calendario.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
